{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="card mt-2">
            <h5 class="card-header">Book : {{ post.book }}</h5>
            <div class="card-body">
                <p class="card-text">Author : {{ post.author }}</p>
                <p class="card-text">Price : {{ post.price }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
